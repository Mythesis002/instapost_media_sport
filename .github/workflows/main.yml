name: Post Instagram Reel Daily

on:
  push:                 # 1. Runs immediately when you save code
  schedule:
    - cron: "0 12 * * *" # 2. Runs daily at 12:00 UTC
  workflow_dispatch:    # 3. Allows manual button click

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python Script
        env:  # <--- FIXED: env is now attached to the run command
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python autofeedmedia.py
